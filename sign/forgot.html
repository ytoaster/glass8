	<h3>Forgotten password for donator account?</h3>
	<p>We will generate a new one and send it to your e-mail.</p>
	<p>
<form action="https://glass8.eu/sign/forgot" method="post" id="frm-forgottenPasswordForm">

<table>
<tr class="required">
	<th><label for="frm-forgottenPasswordForm-email" class="required">PayPal e-mail</label></th>

	<td><input type="email" name="email" id="frm-forgottenPasswordForm-email" required data-nette-rules='[{"op":":filled","msg":"This field is required."},{"op":":email","msg":"Please enter a valid email address."}]' class="text"></td>
</tr>

<tr class="required">
	<th><label for="frm-forgottenPasswordForm-zip" class="required">Postal code/ZIP</label></th>

	<td><input type="text" name="zip" id="frm-forgottenPasswordForm-zip" required data-nette-rules='[{"op":":filled","msg":"This field is required."}]' class="text"></td>
</tr>

<tr>
	<th></th>

	<td><input type="submit" name="_submit" value="Generate new password" class="button"></td>
</tr>
</table>

<input type="hidden" name="_do" value="forgottenPasswordForm-submit">
</form>
	</p>
